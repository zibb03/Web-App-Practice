<!doctype html>
<html>
<head>     
    <meta charset="='utf-8" /> 
    <!-- Style 태그 까지 HTML -->
    <style>
        /* CSS의 문법에 따라 동작 */
        h1, h2 {
            color: blue;
            font-size: 10px;
        }
        /* 선택자 {서술} */
        /* ; >> 구분자 */
        h2 {
            text-decoration:underline;
        }
        header h1 {
            border: 1px solid blue;
        }
    </style>
</head>
<body> 
    <header>
        <h1>CSS</h1>
    </header>
    <h2>JavaScript</h2>
    <h3>HTML</h3>
    <h1>PHP</h1>
</body>
</html>
