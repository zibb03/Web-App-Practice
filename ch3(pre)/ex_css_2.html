<!doctype html>
<html>
<head>     
    <meta charset="='utf-8" /> 
    <style>
        /* # - id를 나타내는 속성 */
        #selected {
            border: 1px red solid; 
            /* solid - 단선 */
            /* dotted - 점선 */
            padding: 30px;
            margin: 50px;
            /* 태그와 태그 사이의 간격 */
        }
        #extra {
            border: blue 1px solid;
        }
    </style>
</head>
<body> 
    <ul>
        <li>HTML</li>
        <li id="selected">CSS</li>
        <li id="extra">JavaScript</li>
    </ul>
</body>
</html>
