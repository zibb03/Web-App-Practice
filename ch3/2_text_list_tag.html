<!-- 이 html 문서가 어떤 표준 안에 따라 만들어진 것인지 기술해주는 것, HTML 5 -->
<!doctype html>
<!-- 문서가 html임을 알림 -->
<html>
<!-- 이 문서에 대한 정보를 담고 있는 태그 --> 
<head>     
    <!-- 한글 표시 위해 -->
    <meta charset="='utf-8" /> 
</head>
<!-- 본문에 해당되는 내용 -->
<body> 
    Hello <strong>World</strong>!
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <li>Hello World!</li>
    <ol>  
        <li>Hello World!</li>
    </ol>
    <ul>
        <li>Hello World!</li>
    </ul>
</body>
</html>
